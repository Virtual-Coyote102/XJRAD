<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta - Alumno</title>
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body class="math-bg">
  <div class="container">
    <div class="seccion">
      <div class="seccion-header seccion-morado">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Crear Cuenta - Alumno</h2>
          <a href="../Inicio/inicio.html" style="color: white; text-decoration: none;">✖</a>
        </div>
      </div>
      <form class="acciones" style="padding: 2rem;">
        <label>Nombre
          <input type="text" placeholder="Nombre" class="input">
        </label>
        <label>Nombre de usuario
          <input type="text" placeholder="Nombre de usuario" class="input">
        </label>
        <label>Contraseña
          <input type="password" placeholder="Contraseña" class="input">
        </label>
        <label>Fecha de nacimiento
          <input type="date" class="input">
        </label>
        <label>Grado Actual
          <input type="range" min="1" max="6" class="input" value="1" onchange="show_value(this.value)">
          <span id="slider_value" style="color:rgb(0, 0, 0);"></span>
        </label>
        <button type="submit" class="boton indigo">Registrarse</button>
        <a href="../Registro_Maestro/registro_maestro.html" style="font-size: 0.875rem; color: #2563eb;">¿Eres maestro? Regístrate aqui</a>
      </form>
    </div>
  </div>

  <script src="../Libs/Jquery/jquery-3.7.1.min.js"></script>
  <script src="Regristro Alumno.js"></script>
</body>
</html>
