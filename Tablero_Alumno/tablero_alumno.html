<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Alumno</title>
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="Tablero Alumno.css">
</head>

<body class="math-bg">
  <div class="container">
    <div class="seccion">
      <div class="seccion-header seccion-morado">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Tablero Alumno</h2>
          <a href="../Inicio/inicio.html" style="color: white; text-decoration: none;">✖</a>
        </div>
      </div>
        <div style="padding: 2rem;">
          <label>Nombre 
          <p class="datos">Nombre Del Alumno</p>
        </label>
        <label>Contraseña
          <p class="datos">Contraseña Del Alumno</p>
        </label>
        <a href="../Clases_Alumno/Clases_alumno.html" class="boton indigo">Ver Clases</a>

      <!-- Botón para abrir el pop-up -->
    <button onclick="abrirPopup('registroClase')" class="boton indigo">Registrar Clase</button>

    <!-- Pop-up -->
    <div id="registroClase" class="popup-overlay">
      <div class="popup-contenido">
        <h4>Ingresa el código de la clase</h4>
        <input type="text" id="codigoClase" class="form-control mb-3" placeholder="#########">
        <button onclick="cerrarPopup('registroClase')" class="boton indigo">Aceptar</button>
      </div>
    </div>

    <!-- Botón para abrir el pop-up -->
    <button onclick="abrirPopup('cambioDatos')" class="boton indigo">Cambiar Datos Personales</button>

    <!-- Pop-up -->
    <div id="cambioDatos" class="popup-overlay">
      <div class="popup-contenido">
        <h4>Ingresa tu nombre</h4>
        <input type="text" id="nuevoNombre" class="form-control mb-3" placeholder="#########">
        <h4>Ingresa una nueva contraseña</h4>
        <input type="text" id="nuevaClave" class="form-control mb-3" placeholder="#########"><br>
        <button onclick="cerrarPopup('cambioDatos')" class="boton indigo" style="margin-top: 1rem;">Aceptar Cambios</button>
      </div>
    </div>

   </div>
  </div>

  <script src="Tablero Alumno.js"></script>
</body>
</html>
