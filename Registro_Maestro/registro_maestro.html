<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta - Maestro</title>
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body class="math-bg">
  <div class="container">
    <div class="seccion">
      <div class="seccion-header seccion-naranja">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Crear Cuenta - Maestro</h2>
          <a href="../Inicio/inicio.html" style="color: white; text-decoration: none;">✖</a>
        </div>
      </div>
      <form class="acciones" style="padding: 2rem;">
        <label>Nombre completo
          <input type="text" placeholder="Nombre completo" class="input">
        </label>
        <label>Correo electrónico
          <input type="email" placeholder="correo@ejemplo.com" class="input">
        </label>
        <label>Contraseña
          <input type="password" placeholder="Contraseña" class="input">
        </label>
        <button type="submit" class="boton blanco">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
