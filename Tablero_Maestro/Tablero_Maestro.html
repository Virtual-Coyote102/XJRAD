<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../estilos.css">

<body class="math-bg">
    <div class= "container">
    <div class="seccion">
      <div class="seccion-header seccion-naranja">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Tablero Maestro</h2>
          <a href="../Inicio/inicio.html" style="color: white; text-decoration: none;">✖</a>
        </div>
      </div>
        <div style="padding: 2rem;">
          <label>Nombre 
          <p class="datos">Nombre Del Maestro</p>
        </label>
        <label>Correo electrónico
          <p class="datos">Correo Del Maestro</p>
        </label>
        <label>Contraseña
          <p class="datos">Contraseña Del Maestro</p>

        <a href="../Administrador_Clases/Administrador_clases.html" class="boton blanco">Administrar Clases</a>

    <div id="cambioDatos" class="popup-overlay">

        <h4>Ingresa tu nombre</h4>
        <input type="text" id="nuevoNombre" class="form-control mb-3" placeholder="#########">

        <input type="text" id="nuevoCorreo" class="form-control mb-3" placeholder="#########">
        <h4>Ingresa una nueva contraseña</h4>
        <input type="text" id="nuevaClave" class="form-control mb-3" placeholder="#########"><br>
        <button onclick="cerrarPopup('cambioDatos')" class="boton blanco" style="margin-top: 1rem;">Aceptar Cambios</button>
      </div>
    </div>

    </div>
  </div>
